<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manajemen Tugas Besar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .login-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url([[@{/img/CHIPS-2024-Kompetisi-Informatika-UNPAR.jpg}]]);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg">
    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm py-2 px-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
                    <img th:src="@{/img/logo_unpar.jpg}" alt="Logo UNPAR" class="w-10 h-10 rounded-full object-cover">
                </div>
                <div class="text-xs leading-tight">
                    <div class="font-bold text-gray-800">UNIVERSITAS KATOLIK PARAHYANGAN</div>
                    <div class="font-semibold text-gray-600">FAKULTAS SAINS</div>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-2 border-l pl-3">
                <div class="w-8 h-8 flex items-center justify-center">
                    <img th:src="@{/img/logo_if.png}" alt="Logo IF" class="w-10 h-10">
                </div>
                <div class="text-xs leading-tight">
                    <div class="font-bold text-sky-600">INFORMATIKA</div>
                    <div class="font-semibold text-gray-500">UNPAR</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-[calc(100vh-60px)] flex items-center justify-between px-8 lg:px-20">
        <!-- Left Side - Title -->
        <div class="hidden lg:block">
            <h1 class="text-4xl lg:text-5xl font-extrabold text-white drop-shadow-lg leading-tight">
                MANAJEMEN<br/>TUGAS BESAR
            </h1>
        </div>

        <!-- Right Side - Login Card -->
        <div class="w-full max-w-md mx-auto lg:mx-0">
            <div class="bg-sky-400 rounded-3xl p-8 shadow-2xl">
                <h2 class="text-3xl font-extrabold text-white italic text-center mb-8">WELCOME!</h2>
                
                <!-- Updated error message handling for manual session login -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                    <span th:text="${error}">Username atau password salah</span>
                </div>
                
                <!-- Simple form without CSRF token -->
                <form action="/login" method="post" class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-white mb-2">USERNAME</label>
                        <input type="text" id="username" name="username" required 
                               class="w-full px-4 py-3 border-0 rounded-lg bg-gray-100 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-white focus:outline-none"
                               placeholder="username">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-white mb-2">PASSWORD</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-3 border-0 rounded-lg bg-gray-100 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-white focus:outline-none"
                               placeholder="••••••••••••">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold transition-colors shadow-md">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Mobile Title -->
    <div class="lg:hidden fixed bottom-8 left-8">
        <h1 class="text-2xl font-extrabold text-white drop-shadow-lg leading-tight">
            MANAJEMEN<br/>TUGAS BESAR
        </h1>
    </div>
</body>
</html>
