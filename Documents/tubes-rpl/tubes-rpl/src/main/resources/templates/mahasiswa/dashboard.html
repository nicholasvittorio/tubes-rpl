<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Use layout fragment instead of header -->
<head th:replace="~{fragments/layout :: head('Dashboard Mahasiswa')}"></head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{fragments/layout :: header-with-sidebar('Dashboard', 'dashboard', 'mahasiswa')}"></div>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Overview</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jumlah Matakuliah Card -->
            <div class="bg-sky-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Jumlah Matakuliah</p>
                <p class="text-5xl font-bold" th:text="${totalMataKuliah ?: 0}">0</p>
            </div>
        </div>
        
        <!-- Join Kelas Form - Remove CSRF token since security is disabled -->
        <div class="mt-8 bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Gabung Kelas Baru</h3>
            <form action="/mahasiswa/kelas/join" method="post" class="flex gap-4">
                <input type="text" name="kodeKelas" placeholder="Masukkan kode kelas" required
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none">
                <button type="submit" class="bg-sky-400 text-white px-6 py-3 rounded-lg hover:bg-sky-500 transition-colors font-medium">
                    Gabung
                </button>
            </form>
        </div>
    </main>

    <script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
