<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Kelas - Dosen')}"></head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{fragments/layout :: header-with-sidebar('Kelas', 'kelas', 'dosen')}"></div>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Course Cards - Dynamic -->
            <!-- Simplified: Controller now provides unique mataKuliahList -->
            <a th:each="mataKuliah : ${mataKuliahList}" 
               th:href="@{/dosen/kelas/matakuliah/{id}(id=${mataKuliah.idMatkul})}" 
               class="bg-sky-400 rounded-3xl p-6 text-white text-center hover:bg-sky-500 transition-colors cursor-pointer">
                <div class="flex justify-center mb-4">
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="12" rx="2" stroke-width="1.5"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 20h10M12 16v4M8 8h8M8 11h5"/>
                        <circle cx="16" cy="8" r="1" fill="currentColor"/>
                    </svg>
                </div>
                <p class="font-medium" th:text="${mataKuliah.namaMatkul}">Nama Mata Kuliah</p>
            </a>
            
            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(mataKuliahList)}" class="col-span-full text-center py-12">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <p class="text-gray-500">Belum ada kelas yang ditugaskan</p>
            </div>
        </div>
    </main>

    <script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
