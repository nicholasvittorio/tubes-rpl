<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Tugas Kelas')}"></head>
<body class="bg-gray-100 min-h-screen">
    <!-- Fixed Thymeleaf fragment syntax - changed th:replace to inline header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/dosen/kelas}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide" th:text="${pageTitle}">Tugas Kelas</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center font-semibold text-white"
                th:classappend="${user != null ? 
                                (user.peran == 'admin' ? 'bg-red-500' : 
                                    user.peran == 'dosen' ? 'bg-green-500' : 'bg-blue-500') : 
                                'bg-gray-500'}">
                <span th:if="${user != null}" 
                    th:text="${user.peran == 'admin' ? 'A' : 
                                user.peran == 'dosen' ? 'D' : 
                                user.peran == 'mahasiswa' ? 'M' : 'U'}">
                    U
                </span>
                <span th:unless="${user != null}">U</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Add buttons for creating tugas and managing kelompok -->
        <div class="flex gap-4 mb-6">
            <button onclick="document.getElementById('createTugasModal').classList.remove('hidden')" 
                    class="bg-sky-400 text-white px-4 py-2 rounded-lg hover:bg-sky-500 transition-colors">
                + Tambah Tugas Besar
            </button>
            <a th:href="@{/dosen/kelas/{id}/kelompok(id=${kelas.idKelas})}" 
               class="bg-amber-400 text-white px-4 py-2 rounded-lg hover:bg-amber-500 transition-colors">
                Kelola Kelompok
            </a>
        </div>
        
        <!-- Tugas Besar List -->
        <div th:each="tugas, iterStat : ${tugasList}" class="mb-6">
            <div class="flex items-center gap-3 mb-4">
                <button th:onclick="'toggleAccordion(' + ${tugas.idTugas} + ')'" class="flex items-center gap-3">
                    <div th:id="'icon-' + ${tugas.idTugas}" class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white transition-transform">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-800" th:text="${tugas.namaTugas}">TUGAS BESAR 1</span>
                </button>
                <!-- Add komponen button -->
                <button th:onclick="'openAddKomponenModal(' + ${tugas.idTugas} + ')'" 
                        class="ml-auto bg-emerald-400 text-white px-3 py-1 rounded-lg text-sm hover:bg-emerald-500">
                    + Komponen
                </button>
                <!-- Delete tugas button -->
                <form th:action="@{/dosen/tugas/{id}/delete(id=${tugas.idTugas})}" method="post" class="inline"
                      onsubmit="return confirm('Yakin ingin menghapus tugas ini?')">
                    <button type="submit" class="bg-red-400 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-500">Hapus</button>
                </form>
            </div>
            
            <div th:id="'content-' + ${tugas.idTugas}" class="space-y-3 ml-4 hidden">
                <div th:each="komponen : ${tugas.komponenList}" class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
                        <span class="font-medium text-gray-700" th:text="${komponen.namaKomponen}">PHASE 1</span>
                        <span class="text-sm text-gray-500" th:text="'(Bobot: ' + ${komponen.bobot} + '%)'"></span>
                    </div>
                    <div class="flex gap-2">
                        <a th:href="@{/dosen/tugas/{tugasId}/komponen/{komponenId}(tugasId=${tugas.idTugas}, komponenId=${komponen.idKomponen})}" 
                           class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">EDIT</a>
                        <form th:action="@{/dosen/komponen/{id}/delete(id=${komponen.idKomponen})}" method="post" class="inline"
                              onsubmit="return confirm('Yakin ingin menghapus komponen ini?')">
                            <button type="submit" class="px-4 py-1 bg-red-400 text-white text-sm rounded-full hover:bg-red-500">HAPUS</button>
                        </form>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(tugas.komponenList)}" class="text-gray-400 text-sm pl-4">
                    Belum ada komponen penilaian
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(tugasList)}" class="text-center py-12">
            <p class="text-gray-500">Belum ada tugas besar. Klik tombol di atas untuk menambahkan.</p>
        </div>
    </main>

    <!-- Create Tugas Modal -->
    <div id="createTugasModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold mb-4">Tambah Tugas Besar</h3>
            <form th:action="@{/dosen/kelas/{id}/tugas/create(id=${kelas.idKelas})}" method="post">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Tugas</label>
                        <input type="text" name="namaTugas" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                        <textarea name="deskripsi" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                            <input type="date" name="tanggalMulai" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label>
                            <input type="date" name="tanggalSelesai" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="document.getElementById('createTugasModal').classList.add('hidden')" 
                            class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-400 text-white rounded-lg hover:bg-sky-500">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Komponen Modal -->
    <div id="addKomponenModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold mb-4">Tambah Komponen Penilaian</h3>
            <form id="addKomponenForm" method="post">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Komponen</label>
                        <input type="text" name="namaKomponen" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bobot (%)</label>
                        <input type="number" name="bobot" step="0.1" min="0" max="100" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Rubrik</label>
                        <textarea name="deskripsiRubrik" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none"></textarea>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="document.getElementById('addKomponenModal').classList.add('hidden')" 
                            class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-emerald-400 text-white rounded-lg hover:bg-emerald-500">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleAccordion(id) {
            const content = document.getElementById('content-' + id);
            const icon = document.getElementById('icon-' + id);
            content.classList.toggle('hidden');
            
            if (content.classList.contains('hidden')) {
                icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
            } else {
                icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>';
            }
        }
        
        function openAddKomponenModal(tugasId) {
            const form = document.getElementById('addKomponenForm');
            form.action = '/dosen/tugas/' + tugasId + '/komponen/create';
            document.getElementById('addKomponenModal').classList.remove('hidden');
        }
    </script>
</body>
</html>
