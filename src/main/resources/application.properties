# Application
spring.application.name=Manajemen Tugas Besar

# Server
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tubesrpl
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=ManajemenTugasBesarPool
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Use scripts/009_seed_fresh_data.sql for manual data seeding
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Thymeleaf
spring.thymeleaf.cache=false

# Session
server.servlet.session.timeout=30m

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.example.tubesrpl=DEBUG
