<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">TubesRPL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="navbar(pageTitle)" class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <button id="menuBtn" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <h1 class="text-xl font-semibold tracking-wide" th:text="${pageTitle}">Page Title</h1>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>
            <div class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center font-semibold text-white"
                th:classappend="${user != null ? 
                                (user.peran == 'admin' ? 'bg-red-500' : 
                                    user.peran == 'dosen' ? 'bg-green-500' : 'bg-blue-500') : 
                                'bg-gray-500'}">
                <span th:if="${user != null}" 
                    th:text="${user.peran == 'admin' ? 'A' : 
                                user.peran == 'dosen' ? 'D' : 
                                user.peran == 'mahasiswa' ? 'M' : 'U'}">
                    U
                </span>
                <span th:unless="${user != null}">U</span>
            </div>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div th:fragment="sidebarOverlay" id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="closeSidebar()"></div>

    <!-- Sidebar Script -->
    <script th:fragment="sidebarScript">
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        });

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
    </script>
</body>
</html>
