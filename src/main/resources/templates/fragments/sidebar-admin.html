<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <aside th:fragment="sidebar(activePage, userName)" id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center justify-between mb-8">
                <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <p class="text-xl text-gray-700 mb-8">Welcome, <span class="font-semibold" th:text="${userName}">Admin</span>!</p>
            
            <nav class="space-y-3 flex-1">
                <a th:href="@{/admin/dashboard}" 
                   th:classappend="${activePage == 'dashboard'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'"
                   class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">
                    Dashboard
                </a>
                <a th:href="@{/admin/pengguna}" 
                   th:classappend="${activePage == 'pengguna'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'"
                   class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">
                    Pengguna
                </a>
                <a th:href="@{/admin/matakuliah}" 
                   th:classappend="${activePage == 'matakuliah'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'"
                   class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">
                    Mata Kuliah
                </a>
                <a th:href="@{/admin/kelas}" 
                   th:classappend="${activePage == 'kelas'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'"
                   class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">
                    Kelas
                </a>
            </nav>
            
            <!-- Updated logout to simple link (no CSRF needed) -->
            <div class="pt-4 border-t border-gray-200">
                <a href="/logout" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </aside>
</body>
</html>
