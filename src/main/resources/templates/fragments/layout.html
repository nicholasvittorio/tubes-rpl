<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">TubesRPL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <!-- Header Fragment with Sidebar -->
    <div th:fragment="header-with-sidebar(pageTitle, activeMenu, userRole)">
        <!-- Header -->
        <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
            <div class="flex items-center gap-4">
                <button id="menuBtn" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="text-xl font-semibold tracking-wide" th:text="${pageTitle}">Dashboard</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </button>
                <div class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center font-semibold text-white"
                    th:classappend="${user != null ? 
                                    (user.peran == 'admin' ? 'bg-red-500' : 
                                        user.peran == 'dosen' ? 'bg-green-500' : 'bg-blue-500') : 
                                    'bg-gray-500'}">
                    <span th:if="${user != null}" 
                        th:text="${user.peran == 'admin' ? 'A' : 
                                    user.peran == 'dosen' ? 'D' : 
                                    user.peran == 'mahasiswa' ? 'M' : 'U'}">
                        U
                    </span>
                    <span th:unless="${user != null}">U</span>
                </div>
            </div>
        </header>

        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="closeSidebar()"></div>

        <!-- Sidebar Dosen -->
        <aside th:if="${userRole == 'dosen'}" id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center justify-between mb-8">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <p class="text-xl text-gray-700 mb-8">Welcome, <span class="font-semibold" th:text="${user?.namaLengkap ?: 'Dosen'}">Dr. Ahmad</span>!</p>
                <nav class="space-y-3 flex-1">
                    <a th:href="@{/dosen/dashboard}" th:classappend="${activeMenu == 'dashboard'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Dashboard</a>
                    <a th:href="@{/dosen/kelas}" th:classappend="${activeMenu == 'kelas'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Kelas</a>
                    <a th:href="@{/dosen/nilai}" th:classappend="${activeMenu == 'nilai'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Nilai</a>
                </nav>
                <!-- Add logout link -->
                <div class="pt-4 border-t border-gray-200">
                    <a href="/logout" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </aside>

        <!-- Sidebar Mahasiswa -->
        <aside th:if="${userRole == 'mahasiswa'}" id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center justify-between mb-8">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <p class="text-xl text-gray-700 mb-8">Welcome, <span class="font-semibold" th:text="${user?.namaLengkap ?: 'Mahasiswa'}">John Doe</span>!</p>
                <nav class="space-y-3 flex-1">
                    <a th:href="@{/mahasiswa/dashboard}" th:classappend="${activeMenu == 'dashboard'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Dashboard</a>
                    <a th:href="@{/mahasiswa/mata-kuliah}" th:classappend="${activeMenu == 'mata-kuliah'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Mata Kuliah</a>
                    <a th:href="@{/mahasiswa/nilai}" th:classappend="${activeMenu == 'nilai'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Nilai</a>
                </nav>
                <!-- Add logout link -->
                <div class="pt-4 border-t border-gray-200">
                    <a href="/logout" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </aside>

        <!-- Sidebar Admin -->
        <aside th:if="${userRole == 'admin'}" id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center justify-between mb-8">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <p class="text-xl text-gray-700 mb-8">Welcome, <span class="font-semibold" th:text="${user?.namaLengkap ?: 'Admin'}">Admin</span>!</p>
                <nav class="space-y-3 flex-1">
                    <a th:href="@{/admin/dashboard}" th:classappend="${activeMenu == 'dashboard'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Dashboard</a>
                    <a th:href="@{/admin/pengguna}" th:classappend="${activeMenu == 'pengguna'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Pengguna</a>
                    <a th:href="@{/admin/matakuliah}" th:classappend="${activeMenu == 'matakuliah'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Mata Kuliah</a>
                    <a th:href="@{/admin/kelas}" th:classappend="${activeMenu == 'kelas'} ? 'bg-gray-900' : 'bg-gray-400 hover:bg-gray-500'" class="flex items-center justify-center py-3 px-4 text-white rounded-full font-medium transition-colors">Kelas</a>
                </nav>
                <!-- Add logout link -->
                <div class="pt-4 border-t border-gray-200">
                    <a href="/logout" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </aside>
    </div>

    <!-- Header with Back Button Fragment -->
    <header th:fragment="header-with-back(pageTitle, backUrl)" class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="${backUrl}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide" th:text="${pageTitle}">Page Title</h1>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Sidebar Script Fragment -->
    <script th:fragment="sidebar-script">
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            });
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
    </script>
</body>
</html>
