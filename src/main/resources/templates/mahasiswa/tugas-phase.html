<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS BESAR 2 - PHASE 1 - Portal Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Updated header to fixed position like dosen -->
    <!-- Header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a href="mata-kuliah-detail.html" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide">TUGAS BESAR 2 - PHASE 1</h1>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Added pt-20 for fixed header spacing -->
    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <div class="max-w-4xl mx-auto space-y-6">
            <!-- Deskripsi Tugas -->
            <div class="flex items-start gap-4">
                <span class="font-semibold text-gray-900 w-40 shrink-0">Deskripsi Tugas:</span>
                <div class="flex-1 bg-gray-200 h-8 rounded"></div>
            </div>

            <!-- Deadline -->
            <div class="flex items-start gap-4">
                <span class="font-semibold text-gray-900 w-40 shrink-0">Deadline:</span>
                <div class="bg-gray-200 h-8 w-48 rounded"></div>
            </div>

            <!-- Grading Status -->
            <div class="flex items-start gap-4">
                <span class="font-semibold text-gray-900 w-40 shrink-0">Grading Status:</span>
                <div class="bg-gray-200 h-8 w-16 rounded"></div>
            </div>

            <!-- Rubrik -->
            <div>
                <span class="font-semibold text-gray-900">Rubrik:</span>
                <div class="bg-gray-200 h-48 w-96 rounded mt-2"></div>
            </div>
        </div>
    </main>
</body>
</html>
