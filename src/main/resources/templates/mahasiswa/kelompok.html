<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Use layout fragment for consistency -->
<head th:replace="~{fragments/layout :: head('Pilih Kelompok')}"></head>
<body class="bg-gray-100 min-h-screen">
    <!-- Replaced th:replace with inline header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/mahasiswa/mata-kuliah/{id}(id=${kelas.idKelas})}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide">Kelompok - <span th:text="${kelas.namaKelas}">Kelas</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Kelompok Info -->
        <div class="flex items-center gap-3 mb-6">
            <svg class="w-10 h-10 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <div>
                <h2 class="font-semibold text-xl text-gray-800">Kelompok Tugas Besar</h2>
                <p class="text-gray-500">Pilih kelompok untuk tugas besar</p>
            </div>
        </div>
        
        <!-- Toggle Show Members Button -->
        <div class="flex justify-end mb-4">
            <button id="toggleMembersBtn" onclick="toggleShowMembers()" 
                    class="bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors">
                Show Group Members
            </button>
        </div>
        
        <!-- Kelompok Table -->
        <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Pilihan Kelompok</th>
                        <th class="text-center px-6 py-4 font-semibold text-gray-700">Anggota</th>
                        <th id="membersHeader" class="text-left px-6 py-4 font-semibold text-gray-700 hidden">Daftar Anggota</th>
                        <th class="text-center px-6 py-4 font-semibold text-gray-700">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kelompok : ${kelompokList}" class="border-t border-gray-100">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div th:classappend="${myKelompok != null && myKelompok.idKelompok == kelompok.idKelompok} ? 'bg-gray-900' : 'bg-gray-300'"
                                     class="w-4 h-4 rounded-full"></div>
                                <span class="font-medium" th:text="${kelompok.namaKelompok}">Kelompok 1</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span th:text="${kelompok.jumlahAnggota} + '/' + ${kelompok.maksimalAnggota}">0/5</span>
                        </td>
                        <td class="px-6 py-4 members-column hidden">
                            <div th:each="anggota : ${kelompok.anggotaList}">
                                <span th:text="${anggota.npm} + ' - ' + ${anggota.nama}">NPM - Nama</span>
                            </div>
                            <span th:if="${#lists.isEmpty(kelompok.anggotaList)}" class="text-gray-400">Belum ada anggota</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <form th:if="${myKelompok == null}" th:action="@{/mahasiswa/kelompok/{id}/join(id=${kelompok.idKelompok})}" method="post" class="inline">
                                <button type="submit" class="bg-sky-400 text-white px-4 py-2 rounded-lg hover:bg-sky-500 transition-colors text-sm">
                                    Gabung
                                </button>
                            </form>
                            <form th:if="${myKelompok != null && myKelompok.idKelompok == kelompok.idKelompok}" 
                                  th:action="@{/mahasiswa/kelompok/{id}/leave(id=${kelompok.idKelompok})}" method="post" class="inline">
                                <button type="submit" class="bg-red-400 text-white px-4 py-2 rounded-lg hover:bg-red-500 transition-colors text-sm">
                                    Keluar
                                </button>
                            </form>
                            <span th:if="${myKelompok != null && myKelompok.idKelompok != kelompok.idKelompok}" class="text-gray-400 text-sm">-</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(kelompokList)}">
                        <td colspan="4" class="px-6 py-8 text-center text-gray-500">Belum ada kelompok yang dibuat</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        let showMembers = false;
        
        function toggleShowMembers() {
            showMembers = !showMembers;
            const btn = document.getElementById('toggleMembersBtn');
            const header = document.getElementById('membersHeader');
            const columns = document.querySelectorAll('.members-column');
            
            if (showMembers) {
                btn.textContent = 'Hide Group Members';
                header.classList.remove('hidden');
                columns.forEach(col => col.classList.remove('hidden'));
            } else {
                btn.textContent = 'Show Group Members';
                header.classList.add('hidden');
                columns.forEach(col => col.classList.add('hidden'));
            }
        }
    </script>
</body>
</html>
