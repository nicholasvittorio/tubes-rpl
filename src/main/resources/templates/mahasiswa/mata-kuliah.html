<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Use layout fragment for consistency -->
<head th:replace="~{fragments/layout :: head('Mata Kuliah')}"></head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{fragments/layout :: header-with-sidebar('Mata Kuliah', 'mata-kuliah', 'mahasiswa')}"></div>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Course Cards - Dynamic -->
            <a th:each="kelas : ${kelasList}" 
               th:href="@{/mahasiswa/mata-kuliah/{id}(id=${kelas.idKelas})}" 
               class="bg-sky-400 rounded-3xl p-6 text-white hover:bg-sky-500 transition-colors cursor-pointer">
                <div class="flex items-start justify-between mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <p class="text-lg font-semibold tracking-wide" th:text="${kelas.mataKuliah?.namaMatkul ?: kelas.namaKelas}">Nama Mata Kuliah</p>
                <p class="text-sm mt-1 opacity-90" th:text="'Kelas: ' + ${kelas.namaKelas}">Kelas</p>
            </a>
            
            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(kelasList)}" class="col-span-full text-center py-12">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <p class="text-gray-500">Belum terdaftar di kelas manapun</p>
                <a th:href="@{/mahasiswa/dashboard}" class="text-sky-500 hover:underline mt-2 inline-block">Gabung kelas sekarang</a>
            </div>
        </div>
    </main>

    <script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
