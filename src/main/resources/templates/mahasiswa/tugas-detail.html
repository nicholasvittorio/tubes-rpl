<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Detail Tugas')}"></head>
<body class="bg-gray-100 min-h-screen">
    <!-- Replaced th:replace with inline header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/mahasiswa/mata-kuliah/{id}(id=${kelas.idKelas})}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide" th:text="${komponen.namaKomponen}">Komponen</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center font-semibold text-white"
                th:classappend="${user != null ? 
                                (user.peran == 'admin' ? 'bg-red-500' : 
                                    user.peran == 'dosen' ? 'bg-green-500' : 'bg-blue-500') : 
                                'bg-gray-500'}">
                <span th:if="${user != null}" 
                    th:text="${user.peran == 'admin' ? 'A' : 
                                user.peran == 'dosen' ? 'D' : 
                                user.peran == 'mahasiswa' ? 'M' : 'U'}">
                    U
                </span>
                <span th:unless="${user != null}">U</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Tugas Info -->
        <div class="bg-white rounded-2xl p-6 shadow-sm space-y-6">
            <div>
                <h2 class="text-xl font-semibold text-gray-800" th:text="${tugas.namaTugas}">Tugas Besar</h2>
                <p class="text-gray-500" th:text="${komponen.namaKomponen}">Komponen</p>
            </div>
            
            <div th:if="${tugas.deskripsi}">
                <label class="font-semibold text-gray-700">Deskripsi Tugas:</label>
                <div class="mt-2 p-4 bg-gray-100 rounded-lg" th:text="${tugas.deskripsi}">
                    Deskripsi tugas
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div th:if="${tugas.tanggalMulai}">
                    <label class="font-semibold text-gray-700">Tanggal Mulai:</label>
                    <div class="mt-2 p-4 bg-gray-100 rounded-lg" th:text="${#temporals.format(tugas.tanggalMulai, 'dd MMMM yyyy')}">
                        01 January 2025
                    </div>
                </div>
                <div th:if="${tugas.tanggalSelesai}">
                    <label class="font-semibold text-gray-700">Deadline:</label>
                    <div class="mt-2 p-4 bg-gray-100 rounded-lg" th:text="${#temporals.format(tugas.tanggalSelesai, 'dd MMMM yyyy')}">
                        01 January 2025
                    </div>
                </div>
            </div>
            
            <div>
                <label class="font-semibold text-gray-700">Status Penilaian:</label>
                <span th:if="${nilai != null}" class="ml-2 px-3 py-1 bg-green-100 text-green-700 rounded-lg">Sudah Dinilai</span>
                <span th:if="${nilai == null}" class="ml-2 px-3 py-1 bg-yellow-100 text-yellow-700 rounded-lg">Belum Dinilai</span>
            </div>
            
            <div th:if="${nilai != null}" class="bg-emerald-50 rounded-lg p-4">
                <label class="font-semibold text-gray-700">Nilai Anda:</label>
                <span class="ml-2 text-3xl font-bold text-emerald-600" th:text="${nilai.nilaiAngka}">0</span>
                <div th:if="${nilai.catatan}" class="mt-2 text-sm text-gray-600">
                    <span class="font-medium">Catatan:</span> <span th:text="${nilai.catatan}">Catatan dosen</span>
                </div>
            </div>
            
            <div th:if="${komponen.deskripsiRubrik}">
                <label class="font-semibold text-gray-700">Rubrik Penilaian:</label>
                <div class="mt-2 p-4 bg-gray-100 rounded-lg" th:text="${komponen.deskripsiRubrik}">
                    Rubrik penilaian
                </div>
            </div>
            
            <div>
                <label class="font-semibold text-gray-700">Bobot:</label>
                <span class="ml-2 text-lg" th:text="${komponen.bobot} + '%'">0%</span>
            </div>
        </div>
    </main>
</body>
</html>
