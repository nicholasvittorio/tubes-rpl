<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Use layout fragment for consistency -->
<head th:replace="~{fragments/layout :: head('Detail Mata Kuliah')}"></head>
<body class="bg-gray-100 min-h-screen">
    <!-- Replaced th:replace with inline header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/mahasiswa/mata-kuliah}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide" th:text="${kelas.mataKuliah?.namaMatkul ?: kelas.namaKelas}">Mata Kuliah</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Tugas List with Accordion -->
        <div class="space-y-4">
            <div th:each="tugas, iterStat : ${tugasList}" class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="p-4 flex items-center gap-3 cursor-pointer hover:bg-gray-50" 
                     th:onclick="'toggleAccordion(' + ${tugas.idTugas} + ')'">
                    <div class="w-10 h-10 bg-gray-900 rounded-full flex items-center justify-center">
                        <svg th:id="'icon-' + ${tugas.idTugas}" class="w-5 h-5 text-white transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                    <div>
                        <span class="font-semibold text-gray-800 uppercase" th:text="${tugas.namaTugas}">TUGAS BESAR</span>
                        <p class="text-sm text-gray-500" th:if="${tugas.tanggalSelesai}" 
                           th:text="'Deadline: ' + ${#temporals.format(tugas.tanggalSelesai, 'dd MMM yyyy')}">Deadline</p>
                    </div>
                </div>
                
                <!-- Accordion Content - Komponen/Phase -->
                <div th:id="'content-' + ${tugas.idTugas}" class="hidden px-4 pb-4">
                    <div class="space-y-2 mb-4">
                        <a th:each="komponen : ${tugas.komponenList}" 
                           th:href="@{/mahasiswa/tugas/{tugasId}/komponen/{komponenId}(tugasId=${tugas.idTugas}, komponenId=${komponen.idKomponen})}"
                           class="block p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-700" th:text="${komponen.namaKomponen}">PHASE 1</span>
                                <span class="text-sm text-gray-500" th:text="'Bobot: ' + ${komponen.bobot} + '%'">Bobot</span>
                            </div>
                        </a>
                    </div>
                    
                    <div th:if="${#lists.isEmpty(tugas.komponenList)}" class="text-gray-400 text-sm">
                        Belum ada komponen penilaian
                    </div>
                </div>
            </div>
            
            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(tugasList)}" class="text-center py-12 bg-white rounded-2xl">
                <p class="text-gray-500">Belum ada tugas besar di kelas ini</p>
            </div>
        </div>
        
        <!-- Kelompok Section -->
        <div class="mt-8">
            <div class="flex items-center gap-3 mb-4">
                <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <div>
                    <h3 class="font-semibold text-gray-800">Kelompok Tugas Besar</h3>
                    <p class="text-sm text-gray-500" th:if="${myKelompok != null}" th:text="'Kelompok Anda: ' + ${myKelompok.namaKelompok}">Sudah bergabung</p>
                    <p class="text-sm text-gray-500" th:if="${myKelompok == null}">Belum bergabung dengan kelompok</p>
                </div>
            </div>
            
            <a th:href="@{/mahasiswa/mata-kuliah/{id}/kelompok(id=${kelas.idKelas})}" 
               class="inline-block bg-sky-400 text-white px-6 py-3 rounded-lg hover:bg-sky-500 transition-colors font-medium">
                Pilih / Lihat Kelompok
            </a>
        </div>
    </main>

    <script>
        function toggleAccordion(id) {
            const content = document.getElementById('content-' + id);
            const icon = document.getElementById('icon-' + id);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(90deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
