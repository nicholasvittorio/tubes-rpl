<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Dashboard Admin')}"></head>
<body class="bg-gray-100 min-h-screen">
    <header th:replace="~{fragments/header :: navbar('Dashboard Admin')}"></header>
    <div th:replace="~{fragments/header :: sidebarOverlay}"></div>
    <aside th:replace="~{fragments/sidebar-admin :: sidebar('dashboard', ${user.namaLengkap})}"></aside>

    <main class="pt-20 px-6 pb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Overview</h2>
        
        <!-- Added 5th card for Total Kelas -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
            <!-- Total Pengguna Card -->
            <div class="bg-sky-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Total Pengguna</p>
                <p class="text-4xl font-bold" th:text="${totalPengguna}">0</p>
            </div>
            
            <!-- Total Dosen Card -->
            <div class="bg-emerald-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Total Dosen</p>
                <p class="text-4xl font-bold" th:text="${totalDosen}">0</p>
            </div>
            
            <!-- Total Mahasiswa Card -->
            <div class="bg-amber-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Total Mahasiswa</p>
                <p class="text-4xl font-bold" th:text="${totalMahasiswa}">0</p>
            </div>
            
            <!-- Total Mata Kuliah Card -->
            <div class="bg-rose-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Total Mata Kuliah</p>
                <p class="text-4xl font-bold" th:text="${totalMataKuliah}">0</p>
            </div>

            <!-- Total Kelas Card -->
            <div class="bg-purple-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Total Kelas</p>
                <p class="text-4xl font-bold" th:text="${totalKelas}">0</p>
            </div>
        </div>

        <!-- Quick Actions Section -->
        <h2 class="text-xl font-semibold text-gray-800 mt-10 mb-6">Aksi Cepat</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="/admin/pengguna" class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow flex items-center gap-4">
                <div class="bg-sky-100 p-3 rounded-xl">
                    <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">Kelola Pengguna</h3>
                    <p class="text-sm text-gray-500">Tambah, edit, atau hapus pengguna</p>
                </div>
            </a>
            <a href="/admin/matakuliah" class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow flex items-center gap-4">
                <div class="bg-rose-100 p-3 rounded-xl">
                    <svg class="w-8 h-8 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">Kelola Mata Kuliah</h3>
                    <p class="text-sm text-gray-500">Tambah atau edit mata kuliah</p>
                </div>
            </a>
            <a href="/admin/kelas" class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow flex items-center gap-4">
                <div class="bg-purple-100 p-3 rounded-xl">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">Kelola Kelas</h3>
                    <p class="text-sm text-gray-500">Buat kelas dan assign dosen/mahasiswa</p>
                </div>
            </a>
        </div>
    </main>

    <script th:replace="~{fragments/header :: sidebarScript}"></script>
</body>
</html>
