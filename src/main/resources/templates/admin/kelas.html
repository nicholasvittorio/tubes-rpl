<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Kelas - Admin')}"></head>
<body class="bg-gray-100 min-h-screen">
    <header th:replace="~{fragments/header :: navbar('Kelas')}"></header>
    <div th:replace="~{fragments/header :: sidebarOverlay}"></div>
    <aside th:replace="~{fragments/sidebar-admin :: sidebar('kelas', ${user.namaLengkap})}"></aside>

    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-800">Daftar Kelas</h2>
            <button type="button" id="btnTambahKelas" class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition-colors">
                + Tambah Kelas
            </button>
        </div>

        <!-- Search -->
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Cari kelas..." 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
        </div>
        
        <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <table class="w-full" id="kelasTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Nama Kelas</th>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Kode Kelas</th>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Mata Kuliah</th>
                        <th class="text-center px-6 py-4 font-semibold text-gray-700">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kelas : ${kelasList}" class="border-t border-gray-100 hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium" th:text="${kelas.namaKelas}">Nama Kelas</td>
                        <td class="px-6 py-4">
                            <code class="bg-gray-100 px-2 py-1 rounded text-sm" th:text="${kelas.kodeKelas}">ABC123</code>
                        </td>
                        <td class="px-6 py-4" th:text="${kelas.mataKuliah?.namaMatkul}">Mata Kuliah</td>
                        <td class="px-6 py-4 text-center">
                            <button type="button" class="text-green-500 hover:text-green-700 mr-2 btn-assign-dosen" title="Assign Dosen"
                                    th:data-id="${kelas.idKelas}"
                                    th:data-nama="${kelas.namaKelas}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                                </svg>
                            </button>
                            <button type="button" class="text-blue-500 hover:text-blue-700 mr-2 btn-assign-mhs" title="Assign Mahasiswa"
                                    th:data-id="${kelas.idKelas}"
                                    th:data-nama="${kelas.namaKelas}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                                </svg>
                            </button>
                            <button type="button" class="text-sky-500 hover:text-sky-700 mr-2 btn-edit" title="Edit"
                                    th:data-id="${kelas.idKelas}"
                                    th:data-nama="${kelas.namaKelas}"
                                    th:data-idmatkul="${kelas.idMatkul}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button type="button" class="text-red-500 hover:text-red-700 btn-delete" title="Hapus"
                                    th:data-id="${kelas.idKelas}"
                                    th:data-nama="${kelas.namaKelas}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Tambah Kelas Baru</h3>
            <form id="createForm" method="post" action="/admin/kelas/create">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kelas</label>
                        <input type="text" name="namaKelas" required placeholder="Kelas A" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mata Kuliah</label>
                        <select name="idMatkul" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                            <option value="">Pilih Mata Kuliah</option>
                            <option th:each="mk : ${mataKuliahList}" th:value="${mk.idMatkul}" th:text="${mk.kodeMatkul + ' - ' + mk.namaMatkul}">Mata Kuliah</option>
                        </select>
                    </div>
                    <p class="text-sm text-gray-500">Kode kelas akan di-generate otomatis oleh sistem</p>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('createModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Edit Kelas</h3>
            <form id="editForm" method="post" action="">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kelas</label>
                        <input type="text" name="namaKelas" id="editNamaKelas" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mata Kuliah</label>
                        <select name="idMatkul" id="editIdMatkul" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                            <option th:each="mk : ${mataKuliahList}" th:value="${mk.idMatkul}" th:text="${mk.kodeMatkul + ' - ' + mk.namaMatkul}">Mata Kuliah</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('editModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Konfirmasi Hapus</h3>
            <p class="text-gray-600 mb-6">Apakah Anda yakin ingin menghapus kelas <strong id="deleteNama"></strong>?</p>
            <form id="deleteForm" method="post" action="">
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('deleteModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Hapus</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Dosen Modal -->
    <div id="assignDosenModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Assign Dosen ke Kelas <span class="text-sky-600" id="assignDosenKelasNama"></span></h3>
            <form id="assignDosenForm" method="post" action="">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Dosen</label>
                        <select name="nip" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                            <option value="">Pilih Dosen</option>
                            <option th:each="dosen : ${dosenList}" th:value="${dosen.nip}" th:text="${dosen.nip + ' - ' + dosen.pengguna?.namaLengkap}">Dosen</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('assignDosenModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Assign</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Mahasiswa Modal -->
    <div id="assignMahasiswaModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Assign Mahasiswa ke Kelas <span class="text-sky-600" id="assignMhsKelasNama"></span></h3>
            <form id="assignMahasiswaForm" method="post" action="">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Mahasiswa</label>
                        <select name="npm" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                            <option value="">Pilih Mahasiswa</option>
                            <option th:each="mhs : ${mahasiswaList}" th:value="${mhs.npm}" th:text="${mhs.npm + ' - ' + mhs.pengguna?.namaLengkap}">Mahasiswa</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('assignMahasiswaModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Assign</button>
                </div>
            </form>
        </div>
    </div>

    <script th:replace="~{fragments/header :: sidebarScript}"></script>
    <script>
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('flex');
        }
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            document.getElementById(id).classList.remove('flex');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btnTambahKelas').addEventListener('click', function() {
                openModal('createModal');
            });
            
            document.querySelectorAll('.btn-edit').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('editNamaKelas').value = this.getAttribute('data-nama');
                    document.getElementById('editIdMatkul').value = this.getAttribute('data-idmatkul');
                    document.getElementById('editForm').setAttribute('action', '/admin/kelas/update/' + id);
                    openModal('editModal');
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('deleteNama').textContent = this.getAttribute('data-nama');
                    document.getElementById('deleteForm').setAttribute('action', '/admin/kelas/delete/' + id);
                    openModal('deleteModal');
                });
            });
            
            document.querySelectorAll('.btn-assign-dosen').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('assignDosenKelasNama').textContent = this.getAttribute('data-nama');
                    document.getElementById('assignDosenForm').setAttribute('action', '/admin/kelas/' + id + '/assign-dosen');
                    openModal('assignDosenModal');
                });
            });
            
            document.querySelectorAll('.btn-assign-mhs').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('assignMhsKelasNama').textContent = this.getAttribute('data-nama');
                    document.getElementById('assignMahasiswaForm').setAttribute('action', '/admin/kelas/' + id + '/assign-mahasiswa');
                    openModal('assignMahasiswaModal');
                });
            });
            
            document.getElementById('searchInput').addEventListener('keyup', function() {
                var search = this.value.toLowerCase();
                var rows = document.querySelectorAll('#kelasTable tbody tr');
                rows.forEach(function(row) {
                    var text = row.textContent.toLowerCase();
                    row.style.display = text.indexOf(search) > -1 ? '' : 'none';
                });
            });
            
            ['createModal', 'editModal', 'deleteModal', 'assignDosenModal', 'assignMahasiswaModal'].forEach(function(modalId) {
                document.getElementById(modalId).addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal(modalId);
                    }
                });
            });
        });
    </script>
</body>
</html>
