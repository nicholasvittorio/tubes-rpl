<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#38bdf8',
            'primary-dark': '#0ea5e9',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    /* sidebar hover now uses light gray instead of dark */
    .sidebar-item:hover { background-color: #e5e7eb; }
    .sidebar-item.active { background-color: #38bdf8; color: white; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Sidebar background changed to white, text to dark, added shadow and border -->
  <aside id="sidebar" class="fixed left-0 top-0 h-full w-48 bg-white text-gray-800 z-50 transform -translate-x-full transition-transform duration-300 shadow-lg border-r border-gray-200">
    <!-- Toggle button inside sidebar header -->
    <div class="p-4 border-b border-gray-200 flex items-center justify-between">
      <h1 class="text-lg font-bold text-gray-800">Welcome to<br>Admin Portal!</h1>
      <button onclick="toggleSidebar()" class="p-1 rounded hover:bg-gray-200">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <nav class="mt-4">
      <a href="index.html" class="sidebar-item active block px-4 py-3 rounded mx-2 mb-1">Dashboard</a>
      
      <div class="mx-2 mb-1">
        <button onclick="toggleDropdown('datapengguna')" class="sidebar-item w-full text-left px-4 py-3 rounded flex justify-between items-center">
          Data Pengguna
          <svg id="datapengguna-arrow" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="datapengguna-dropdown" class="hidden ml-4 mt-1">
          <a href="dosen.html" class="sidebar-item block px-4 py-2 rounded mb-1 text-sm">Dosen</a>
          <a href="mahasiswa.html" class="sidebar-item block px-4 py-2 rounded mb-1 text-sm">Mahasiswa</a>
        </div>
      </div>
      
      <a href="kelas.html" class="sidebar-item block px-4 py-3 rounded mx-2 mb-1">Kelas</a>
      <a href="mata-kuliah.html" class="sidebar-item block px-4 py-3 rounded mx-2 mb-1">Mata Kuliah</a>
    </nav>
  </aside>

  <!-- Overlay for closing sidebar when clicking outside -->
  <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

  <!-- Menu button now always visible (removed md:hidden) -->
  <button onclick="toggleSidebar()" id="menuBtn" class="fixed top-4 left-4 z-30 bg-primary p-2 rounded text-white shadow-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Main content no longer has md:ml-48 since sidebar is collapsible -->
  <main>
    <!-- Header -->
    <header class="bg-primary text-white px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3 ml-14">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="18" rx="1"></rect>
          <rect x="14" y="3" width="7" height="10" rx="1"></rect>
        </svg>
        <span class="text-xl font-semibold">Dashboard</span>
      </div>
      <div class="flex items-center gap-4">
        <button class="relative">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
        </button>
        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <div class="p-6">
      <h2 class="text-xl font-semibold mb-6">Overview</h2>
      
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Dosen Card -->
        <div class="bg-primary rounded-xl p-6 text-white text-center cursor-pointer hover:bg-primary-dark transition" onclick="location.href='dosen.html'">
          <svg class="w-12 h-12 mx-auto mb-2" fill="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"></path>
            <path d="M6 6h12M8 3h8" stroke="currentColor" stroke-width="1.5" fill="none"></path>
          </svg>
          <p class="text-sm">Jumlah Dosen</p>
          <p class="text-3xl font-bold">18</p>
        </div>
        
        <!-- Mahasiswa Card -->
        <div class="bg-primary rounded-xl p-6 text-white text-center cursor-pointer hover:bg-primary-dark transition" onclick="location.href='mahasiswa.html'">
          <svg class="w-12 h-12 mx-auto mb-2" fill="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"></path>
            <path d="M8 4l4-2 4 2" stroke="currentColor" stroke-width="1.5" fill="none"></path>
          </svg>
          <p class="text-sm">Jumlah Mahasiswa</p>
          <p class="text-3xl font-bold">236</p>
        </div>
        
        <!-- Mata Kuliah Card -->
        <div class="bg-primary rounded-xl p-6 text-white text-center cursor-pointer hover:bg-primary-dark transition" onclick="location.href='mata-kuliah.html'">
          <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <p class="text-sm">Jumlah Matakuliah</p>
          <p class="text-3xl font-bold">30</p>
        </div>
        
        <!-- Kelas Card -->
        <div class="bg-primary rounded-xl p-6 text-white text-center cursor-pointer hover:bg-primary-dark transition" onclick="location.href='kelas.html'">
          <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          <p class="text-sm">Jumlah Kelas</p>
          <p class="text-3xl font-bold">94</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    let sidebarOpen = false;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebarOpen = !sidebarOpen;
      
      if (sidebarOpen) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
    }

    function toggleDropdown(id) {
      const dropdown = document.getElementById(id + '-dropdown');
      const arrow = document.getElementById(id + '-arrow');
      dropdown.classList.toggle('hidden');
      arrow.classList.toggle('rotate-180');
    }
  </script>
</body>
</html>
