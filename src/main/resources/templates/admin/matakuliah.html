<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Mata Kuliah - Admin')}"></head>
<body class="bg-gray-100 min-h-screen">
    <header th:replace="~{fragments/header :: navbar('Mata Kuliah')}"></header>
    <div th:replace="~{fragments/header :: sidebarOverlay}"></div>
    <aside th:replace="~{fragments/sidebar-admin :: sidebar('matakuliah', ${user.namaLengkap})}"></aside>

    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-800">Daftar Mata Kuliah</h2>
            <button type="button" id="btnTambahMatkul" class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition-colors">
                + Tambah Mata Kuliah
            </button>
        </div>

        <!-- Search -->
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Cari mata kuliah..." 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
        </div>
        
        <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <table class="w-full" id="matakuliahTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Kode</th>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Nama Mata Kuliah</th>
                        <th class="text-center px-6 py-4 font-semibold text-gray-700">SKS</th>
                        <th class="text-center px-6 py-4 font-semibold text-gray-700">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="matkul : ${mataKuliahList}" class="border-t border-gray-100 hover:bg-gray-50">
                        <td class="px-6 py-4 font-mono" th:text="${matkul.kodeMatkul}">IF123</td>
                        <td class="px-6 py-4" th:text="${matkul.namaMatkul}">Nama Matkul</td>
                        <td class="px-6 py-4 text-center">
                            <span class="bg-sky-100 text-sky-800 px-2 py-1 rounded-full text-sm font-medium" th:text="${matkul.sks}">3</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button type="button" class="text-sky-500 hover:text-sky-700 mr-3 btn-edit"
                                    th:data-id="${matkul.idMatkul}"
                                    th:data-kode="${matkul.kodeMatkul}"
                                    th:data-nama="${matkul.namaMatkul}"
                                    th:data-sks="${matkul.sks}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button type="button" class="text-red-500 hover:text-red-700 btn-delete"
                                    th:data-id="${matkul.idMatkul}"
                                    th:data-nama="${matkul.namaMatkul}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Tambah Mata Kuliah Baru</h3>
            <!-- Simple form without CSRF token -->
            <form id="createForm" method="post" action="/admin/matakuliah/create">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kode Mata Kuliah</label>
                        <input type="text" name="kodeMatkul" required placeholder="IF123" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Mata Kuliah</label>
                        <input type="text" name="namaMatkul" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SKS</label>
                        <input type="number" name="sks" required min="1" max="6" value="3" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('createModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Edit Mata Kuliah</h3>
            <form id="editForm" method="post" action="">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kode Mata Kuliah</label>
                        <input type="text" name="kodeMatkul" id="editKode" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Mata Kuliah</label>
                        <input type="text" name="namaMatkul" id="editNama" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SKS</label>
                        <input type="number" name="sks" id="editSks" required min="1" max="6" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('editModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Konfirmasi Hapus</h3>
            <p class="text-gray-600 mb-6">Apakah Anda yakin ingin menghapus mata kuliah <strong id="deleteNama"></strong>?</p>
            <form id="deleteForm" method="post" action="">
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('deleteModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Hapus</button>
                </div>
            </form>
        </div>
    </div>

    <script th:replace="~{fragments/header :: sidebarScript}"></script>
    <script>
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('flex');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            document.getElementById(id).classList.remove('flex');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btnTambahMatkul').addEventListener('click', function() {
                openModal('createModal');
            });
            
            document.querySelectorAll('.btn-edit').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('editKode').value = this.getAttribute('data-kode');
                    document.getElementById('editNama').value = this.getAttribute('data-nama');
                    document.getElementById('editSks').value = this.getAttribute('data-sks');
                    document.getElementById('editForm').setAttribute('action', '/admin/matakuliah/update/' + id);
                    openModal('editModal');
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('deleteNama').textContent = this.getAttribute('data-nama');
                    document.getElementById('deleteForm').setAttribute('action', '/admin/matakuliah/delete/' + id);
                    openModal('deleteModal');
                });
            });
            
            document.getElementById('searchInput').addEventListener('keyup', function() {
                var search = this.value.toLowerCase();
                var rows = document.querySelectorAll('#matakuliahTable tbody tr');
                rows.forEach(function(row) {
                    var text = row.textContent.toLowerCase();
                    row.style.display = text.indexOf(search) > -1 ? '' : 'none';
                });
            });
            
            ['createModal', 'editModal', 'deleteModal'].forEach(function(modalId) {
                document.getElementById(modalId).addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal(modalId);
                    }
                });
            });
        });
    </script>
</body>
</html>
