<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Pengguna - Admin')}"></head>
<body class="bg-gray-100 min-h-screen">
    <header th:replace="~{fragments/header :: navbar('Pengguna')}"></header>
    <div th:replace="~{fragments/header :: sidebarOverlay}"></div>
    <aside th:replace="~{fragments/sidebar-admin :: sidebar('pengguna', ${user.namaLengkap})}"></aside>

    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-800">Daftar Pengguna</h2>
            <button type="button" id="btnTambahPengguna" class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition-colors">
                + Tambah Pengguna
            </button>
        </div>
        
        <!-- Search & Filter -->
        <div class="mb-4 flex gap-4">
            <input type="text" id="searchInput" placeholder="Cari pengguna..." 
                   class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
            <select id="filterRole" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                <option value="">Semua Role</option>
                <option value="admin">Admin</option>
                <option value="dosen">Dosen</option>
                <option value="mahasiswa">Mahasiswa</option>
            </select>
        </div>
        
        <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <table class="w-full" id="penggunaTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">ID</th>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Username</th>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Nama Lengkap</th>
                        <th class="text-left px-6 py-4 font-semibold text-gray-700">Role</th>
                        <th class="text-center px-6 py-4 font-semibold text-gray-700">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pengguna : ${penggunaList}" class="border-t border-gray-100 hover:bg-gray-50">
                        <td class="px-6 py-4" th:text="${pengguna.idPengguna}">1</td>
                        <td class="px-6 py-4" th:text="${pengguna.username}">username</td>
                        <td class="px-6 py-4" th:text="${pengguna.namaLengkap}">Nama</td>
                        <td class="px-6 py-4">
                            <span th:class="${pengguna.peran == 'admin' ? 'bg-purple-100 text-purple-800' : (pengguna.peran == 'dosen' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800')} + ' px-2 py-1 rounded-full text-xs font-medium'"
                                  th:text="${pengguna.peran}">role</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button type="button" class="text-sky-500 hover:text-sky-700 mr-3 btn-edit"
                                    th:data-id="${pengguna.idPengguna}"
                                    th:data-username="${pengguna.username}"
                                    th:data-nama="${pengguna.namaLengkap}"
                                    th:data-peran="${pengguna.peran}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button type="button" class="text-red-500 hover:text-red-700 btn-delete"
                                    th:data-id="${pengguna.idPengguna}"
                                    th:data-nama="${pengguna.namaLengkap}">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Tambah Pengguna Baru</h3>
            <form id="createForm" method="post" action="/admin/pengguna/create">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" name="username" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" name="namaLengkap" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select name="peran" id="createFormRole" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                            <option value="">Pilih Role</option>
                            <option value="admin">Admin</option>
                            <option value="dosen">Dosen</option>
                            <option value="mahasiswa">Mahasiswa</option>
                        </select>
                    </div>
                    <div id="createFormNipField" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">NIP</label>
                            <input type="text" name="nip" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500" placeholder="Masukkan NIP">
                        </div>
                    </div>
                    <div id="createFormNpmField" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">NPM</label>
                            <input type="text" name="npm" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500" placeholder="Masukkan NPM">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('createModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Edit Pengguna</h3>
            <form id="editForm" method="post" action="">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" name="username" id="editUsername" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru (kosongkan jika tidak diubah)</label>
                        <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" name="namaLengkap" id="editNamaLengkap" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select name="peran" id="editPeran" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                            <option value="admin">Admin</option>
                            <option value="dosen">Dosen</option>
                            <option value="mahasiswa">Mahasiswa</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal('editModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Konfirmasi Hapus</h3>
            <p class="text-gray-600 mb-6">Apakah Anda yakin ingin menghapus pengguna <strong id="deleteNama"></strong>?</p>
            <form id="deleteForm" method="post" action="">
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('deleteModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Hapus</button>
                </div>
            </form>
        </div>
    </div>
    
    <script th:replace="~{fragments/header :: sidebarScript}"></script>
    <script>
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('flex');
        }
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            document.getElementById(id).classList.remove('flex');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('createFormRole').addEventListener('change', function() {
                const role = this.value;
                const nipField = document.getElementById('createFormNipField');
                const npmField = document.getElementById('createFormNpmField');

                nipField.classList.add('hidden');
                npmField.classList.add('hidden');

                if (role === 'dosen') {
                    nipField.classList.remove('hidden');
                } else if (role === 'mahasiswa') {
                    npmField.classList.remove('hidden');
                }
            });

            document.getElementById('btnTambahPengguna').addEventListener('click', function() {
                openModal('createModal');
            });
            
            document.querySelectorAll('.btn-edit').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('editUsername').value = this.getAttribute('data-username');
                    document.getElementById('editNamaLengkap').value = this.getAttribute('data-nama');
                    document.getElementById('editPeran').value = this.getAttribute('data-peran');
                    document.getElementById('editForm').setAttribute('action', '/admin/pengguna/update/' + id);
                    openModal('editModal');
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var id = this.getAttribute('data-id');
                    document.getElementById('deleteNama').textContent = this.getAttribute('data-nama');
                    document.getElementById('deleteForm').setAttribute('action', '/admin/pengguna/delete/' + id);
                    openModal('deleteModal');
                });
            });
            
            document.getElementById('searchInput').addEventListener('keyup', filterTable);
            document.getElementById('filterRole').addEventListener('change', filterTable);
            
            ['createModal', 'editModal', 'deleteModal'].forEach(function(modalId) {
                document.getElementById(modalId).addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal(modalId);
                    }
                });
            });
        });
        
        function filterTable() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var role = document.getElementById('filterRole').value.toLowerCase();
            var rows = document.querySelectorAll('#penggunaTable tbody tr');
            rows.forEach(function(row) {
                var text = row.textContent.toLowerCase();
                var rowRole = row.querySelector('td:nth-child(4) span');
                var rowRoleText = rowRole ? rowRole.textContent.toLowerCase() : '';
                var matchSearch = text.indexOf(search) > -1;
                var matchRole = role === '' || rowRoleText === role;
                row.style.display = matchSearch && matchRole ? '' : 'none';
            });
        }
    </script>
</body>
</html>
