<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Kelola Kelompok')}"></head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header with Back Button -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/dosen/kelas/{id}/tugas(id=${kelas.idKelas})}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide">Kelola Kelompok - <span th:text="${kelas.namaKelas}">Kelas</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Create Kelompok Button -->
        <button onclick="document.getElementById('createKelompokModal').classList.remove('hidden')" 
                class="bg-sky-400 text-white px-4 py-2 rounded-lg hover:bg-sky-500 transition-colors mb-6">
            + Tambah Kelompok
        </button>
        
        <!-- Kelompok List -->
        <div class="space-y-4">
            <div th:each="kelompok : ${kelompokList}" class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-lg text-gray-800" th:text="${kelompok.namaKelompok}">Kelompok 1</h3>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-500" th:text="${kelompok.jumlahAnggota} + '/' + ${kelompok.maksimalAnggota} + ' anggota'">0/5 anggota</span>
                        <form th:action="@{/dosen/kelompok/{id}/delete(id=${kelompok.idKelompok})}" method="post" class="inline"
                              onsubmit="return confirm('Yakin ingin menghapus kelompok ini?')">
                            <button type="submit" class="text-red-500 hover:text-red-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Anggota List -->
                <div class="space-y-2 mb-4">
                    <div th:each="anggota : ${kelompok.anggotaList}" class="flex items-center justify-between bg-gray-50 rounded-lg px-4 py-2">
                        <span th:text="${anggota.npm} + ' - ' + ${anggota.nama}">NPM - Nama</span>
                        <form th:action="@{/dosen/kelompok/{id}/removeMember(id=${kelompok.idKelompok})}" method="post" class="inline">
                            <input type="hidden" name="npm" th:value="${anggota.npm}">
                            <button type="submit" class="text-red-500 hover:text-red-700 text-sm">Hapus</button>
                        </form>
                    </div>
                    <div th:if="${#lists.isEmpty(kelompok.anggotaList)}" class="text-gray-400 text-sm">
                        Belum ada anggota
                    </div>
                </div>
                
                <!-- Add Member Form -->
                <form th:action="@{/dosen/kelompok/{id}/addMember(id=${kelompok.idKelompok})}" method="post" class="flex gap-2">
                    <select name="npm" required class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                        <option value="">Pilih Mahasiswa</option>
                        <option th:each="mhs : ${mahasiswaList}" th:value="${mhs.npm}" 
                                th:text="${mhs.npm} + ' - ' + ${mhs.pengguna?.namaLengkap}">NPM - Nama</option>
                    </select>
                    <button type="submit" class="bg-emerald-400 text-white px-4 py-2 rounded-lg hover:bg-emerald-500">Tambah</button>
                </form>
            </div>
            
            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(kelompokList)}" class="text-center py-12 bg-white rounded-2xl">
                <p class="text-gray-500">Belum ada kelompok. Klik tombol di atas untuk menambahkan.</p>
            </div>
        </div>
    </main>

    <!-- Create Kelompok Modal -->
    <div id="createKelompokModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold mb-4">Tambah Kelompok</h3>
            <form th:action="@{/dosen/kelas/{id}/kelompok/create(id=${kelas.idKelas})}" method="post">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kelompok</label>
                        <input type="text" name="namaKelompok" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Maksimal Anggota</label>
                        <input type="number" name="maksimalAnggota" value="5" min="1" max="10" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="document.getElementById('createKelompokModal').classList.add('hidden')" 
                            class="px-4 py-2 border rounded-lg hover:bg-gray-50">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-sky-400 text-white rounded-lg hover:bg-sky-500">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
