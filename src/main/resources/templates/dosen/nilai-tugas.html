<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Nilai Tugas')}"></head>
<body class="bg-gray-100 min-h-screen">
    <!-- Fixed header back URL -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/dosen/nilai}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide" th:text="${pageTitle}">Nilai Tugas</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Alert Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Tugas Besar Accordion -->
        <div th:each="tugas : ${tugasList}" class="mb-6">
            <button th:onclick="'toggleAccordion(' + ${tugas.idTugas} + ')'" class="flex items-center gap-3 mb-4">
                <div th:id="'icon-' + ${tugas.idTugas}" class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-800" th:text="${tugas.namaTugas}">TUGAS BESAR 1</span>
            </button>
            
            <!-- Show komponen for grading instead of kelompok -->
            <div th:id="'content-' + ${tugas.idTugas}" class="space-y-3 ml-4 hidden">
                <div th:each="komponen : ${tugas.komponenList}" class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-emerald-400 rounded-full"></div>
                        <span class="font-medium text-gray-700" th:text="${komponen.namaKomponen}">Phase 1</span>
                        <span class="text-sm text-gray-500" th:text="'(Bobot: ' + ${komponen.bobot} + '%)'"></span>
                    </div>
                    <a th:href="@{/dosen/nilai/komponen/{id}(id=${komponen.idKomponen})}" 
                       class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">INPUT NILAI</a>
                </div>
                <div th:if="${#lists.isEmpty(tugas.komponenList)}" class="text-gray-400 text-sm pl-4">
                    Belum ada komponen penilaian
                </div>
            </div>
        </div>
        
        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(tugasList)}" class="text-center py-12 bg-white rounded-2xl">
            <p class="text-gray-500">Belum ada tugas besar di kelas ini</p>
        </div>
    </main>

    <script>
        function toggleAccordion(id) {
            const content = document.getElementById('content-' + id);
            const icon = document.getElementById('icon-' + id);
            content.classList.toggle('hidden');
            
            if (content.classList.contains('hidden')) {
                icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
            } else {
                icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>';
            }
        }
    </script>
</body>
</html>
