<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Dashboard Dosen')}"></head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{fragments/layout :: header-with-sidebar('Dashboard', 'dashboard', 'dosen')}"></div>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Overview</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jumlah Kelas Card -->
            <div class="bg-sky-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Jumlah Kelas</p>
                <p class="text-5xl font-bold" th:text="${totalKelas ?: 0}">0</p>
            </div>
            
            <!-- Add Tugas Besar card -->
            <div class="bg-emerald-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Tugas Besar</p>
                <p class="text-5xl font-bold" th:text="${totalTugas ?: 0}">0</p>
            </div>
            
            <!-- Add Kelompok card -->
            <div class="bg-amber-400 rounded-3xl p-6 text-white">
                <div class="mb-4">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                </div>
                <p class="text-lg font-medium mb-2">Total Kelompok</p>
                <p class="text-5xl font-bold" th:text="${totalKelompok ?: 0}">0</p>
            </div>
        </div>
    </main>

    <script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
