<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Nilai - Dosen')}"></head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{fragments/layout :: header-with-sidebar('Nilai', 'nilai', 'dosen')}"></div>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Course Cards for Grading -->
            <a th:each="mataKuliah : ${mataKuliahList}" 
               th:href="@{/dosen/nilai/matakuliah/{id}(id=${mataKuliah.idMatkul})}" 
               class="bg-sky-400 rounded-3xl p-6 text-white text-center hover:bg-sky-500 transition-colors cursor-pointer">
                <div class="flex justify-center mb-4">
                    <svg class="w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="5" y="3" width="14" height="18" rx="2" stroke-width="1.5"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 7h6M9 11h6M9 15h4"/>
                    </svg>
                </div>
                <p class="font-medium" th:text="${mataKuliah.namaMatkul}">Nama Mata Kuliah</p>
            </a>
            
            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(mataKuliahList)}" class="col-span-full text-center py-12">
                <p class="text-gray-500">Belum ada kelas untuk dinilai</p>
            </div>
        </div>
    </main>

    <script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
