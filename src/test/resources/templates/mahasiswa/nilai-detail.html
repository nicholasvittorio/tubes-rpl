<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Detail Nilai')}"></head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a th:href="@{/mahasiswa/nilai}" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide">Nilai - <span th:text="${kelas.namaKelas}">Kelas</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <main class="pt-20 px-6 pb-8">
        <!-- Overall Grade Card -->
        <div class="bg-gradient-to-r from-sky-500 to-sky-600 rounded-2xl p-6 mb-6 text-white shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sky-100 text-sm">Nilai Akhir Keseluruhan</p>
                    <h2 class="text-4xl font-bold mt-1" th:text="${#numbers.formatDecimal(overallNilaiAkhir, 1, 1)}">0.0</h2>
                </div>
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Nilai per Tugas -->
        <div th:if="${nilaiByTugas.isEmpty()}" class="bg-white rounded-2xl p-8 text-center">
            <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <p class="text-gray-500">Belum ada nilai</p>
        </div>

        <div th:each="entry : ${nilaiByTugas}" class="bg-white rounded-2xl overflow-hidden shadow-sm mb-6">
            <!-- Tugas Header -->
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <div>
                    <h3 class="font-semibold text-gray-800" th:text="${tugasNames.get(entry.key)}">Nama Tugas</h3>
                    <p class="text-sm text-gray-500">Tugas Besar</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500">Nilai Akhir</p>
                    <p class="text-2xl font-bold" 
                       th:classappend="${nilaiAkhirByTugas.get(entry.key) >= 70} ? 'text-emerald-600' : 'text-red-600'"
                       th:text="${#numbers.formatDecimal(nilaiAkhirByTugas.get(entry.key), 1, 1)}">0.0</p>
                </div>
            </div>
            
            <!-- Komponen Table -->
            <table class="w-full">
                <thead class="bg-gray-50/50">
                    <tr>
                        <th class="text-left px-6 py-3 font-medium text-gray-600 text-sm">Komponen</th>
                        <th class="text-center px-6 py-3 font-medium text-gray-600 text-sm">Bobot</th>
                        <th class="text-center px-6 py-3 font-medium text-gray-600 text-sm">Nilai</th>
                        <th class="text-left px-6 py-3 font-medium text-gray-600 text-sm">Catatan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="nilai : ${entry.value}" class="border-t border-gray-100">
                        <td class="px-6 py-4 text-gray-700" th:text="${nilai.komponenNama}">Komponen</td>
                        <td class="px-6 py-4 text-center">
                            <span class="bg-sky-100 text-sky-700 px-2 py-1 rounded-full text-sm" 
                                  th:text="${nilai.komponenBobot + '%'}">0%</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="font-bold text-lg" 
                                  th:classappend="${nilai.nilaiAngka >= 70} ? 'text-emerald-600' : 'text-red-600'" 
                                  th:text="${nilai.nilaiAngka}">0</span>
                        </td>
                        <td class="px-6 py-4 text-gray-500 text-sm" th:text="${nilai.catatan ?: '-'}">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
